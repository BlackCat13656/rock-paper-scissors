<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="btn-container">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>

    <div class="scores-container">
      <div class="human">
        <h1 class="h1Human">Your Score</h1>
        <div class="number humanScore"></div>
      </div>
      <div class="computer">
        <h1 class="h1Computer">Computer Score</h1>
        <div class="number computerScore"></div>
      </div>
    </div>

    <div class="finalScoreMessage"></div>

    <button class="startAgain">Start Again</button>

    <script src="index.js"></script>
  </body>
</html>
